{%extends "index.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        Liczba dostępnych obiektów: {{computers.count}}
    </div>
    <ul class="list-group list-group-flush">
        {% for c in computers %}
        <a href="{{c.id}}"><li class="list-group-item">{{ c.full_name }} <br/> {{c.price}} zł</li></a>
        {% endfor %}
    </ul>
</div>

{%endblock content%}
