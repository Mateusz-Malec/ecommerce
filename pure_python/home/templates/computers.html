{%extends "index.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        Liczba dostępnych obiektów: {{computers.count}}
    </div>
    <ul class="list-group list-group-flush">
        {% for c in computers %}
        <li class="list-group-item"><a href="{{c.id}}"> id: {{c.id}} / {{ c.full_name }}</a></li>
        {% endfor %}
    </ul>
</div>

{%endblock content%}
