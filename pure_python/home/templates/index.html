<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load bootstrap_icons %}

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <a class="navbar-brand" href="{% url 'home' %}">E-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'computers' %}">Komputery</a>
            </li>
        </ul>
    </div>
    <div class="text-end">
        <button type="button" class="btn btn-outline-dark me-2">Twoje konto</button>
        <!--                    <button type="button" class="btn btn-warning">Sign-up</button>-->
    </div>
</nav>
<div class="container">
    {% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Witaj w sklepie</h1>
            <p class="lead">W naszym sklepie możesz znaleźć wiele produktów.</p>
        </div>
    </div>
    {% endblock %}
</div>

</body>
</html>
